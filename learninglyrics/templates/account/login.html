{% extends 'simple-base.html' %}

{% block content %}
 <div class="container">
     <div class="row">
         <div class="col-md-4 col-md-offset-4">
             <div class="login-panel panel panel-default">
                 <div class="panel-heading">
                     <h3 class="panel-title">Please Sign In</h3>
                 </div>
                 <div class="panel-body">

                     {% if form.errors %}
                        <p class="text-danger">Your username and password didn't match. Please try again.</p>
                     {% endif %}

                     <form role="form" method="post" action=".">
                         {% csrf_token %}
                         <fieldset>
                             <div class="form-group">
                                 <input class="form-control" placeholder="User name" id="{{form.username.id_for_label}}" name="{{form.username.html_name}}" type="text" autofocus />
                             </div>
                             <div class="form-group">
                                 <input class="form-control" placeholder="Password" id="{{form.password.id_for_label}}" name="{{form.password.html_name}}" type="password" />
                             </div>
                             <div class="checkbox">
                                 <label>
                                     <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                 </label>
                             </div>
                             <input type="submit" class="btn btn-lg btn-success btn-block" value="Login" />
                         </fieldset>
                     </form>
                 </div>
             </div>
         </div>
     </div>
 </div>
{% endblock %}}
