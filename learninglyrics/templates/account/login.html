{% extends 'simple-base.html' %}

{% block content %}
<div class="form-box" id="login-box">
    <div class="header">Sign In</div>
    <form role="form" method="post" action=".">
        {% csrf_token %}
        <div class="body bg-gray">

            <div class="form-group">
                <input type="text" name="{{form.username.html_name}}" id="{{form.username.id_for_label}}" class="form-control" placeholder="User Name"/>
            </div>

            <div class="form-group">
                <input type="password" name="{{form.password.html_name}}" class="form-control" id="{{form.password.id_for_label}}" placeholder="Password"/>
            </div>
            <div class="form-group">
                <input type="checkbox" name="remember_me"/> Remember me
            </div>
        </div>
        <div class="footer">
            <button type="submit" class="btn bg-olive btn-block">Sign me in</button>
            <p><a href="#">I forgot my password</a></p>
            <a href="/accounts/register" class="text-center">Register a new membership</a>
        </div>
    </form>


</div>
{% endblock %}}
